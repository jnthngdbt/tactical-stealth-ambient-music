<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" fill="none" preserveAspectRatio="none">  
  <!-- Main HUD Rectangle -->
  <rect x="5%" y="5%" width="90%" height="90%" rx="25%" ry="25%" stroke="black" stroke-width="2" fill="none" />
  
  <!-- Grid Lines -->
  <line x1="10%" y1="35%" x2="90%" y2="35%" stroke="black" stroke-opacity="0.6" stroke-width="1" />
  <line x1="10%" y1="65%" x2="90%" y2="65%" stroke="black" stroke-opacity="0.6" stroke-width="1" />
  <line x1="35%" y1="10%" x2="35%" y2="90%" stroke="black" stroke-opacity="0.6" stroke-width="1" />
  <line x1="65%" y1="10%" x2="65%" y2="90%" stroke="black" stroke-opacity="0.6" stroke-width="1" />
  
  <!-- Crosshairs -->
  <rect x="40%" y="40%" width="20%" height="20%" rx="2%" ry="2%" stroke="black" stroke-width="1" fill="none" stroke-dasharray="4,4" />
  <line x1="40%" y1="50%" x2="60%" y2="50%" stroke="black" stroke-width="2" />
  <line x1="50%" y1="40%" x2="50%" y2="60%" stroke="black" stroke-width="2" />
  
  <!-- Dynamic Target Information -->
  <text x="50%" y="90%" fill="black" font-size="10" font-family="Impact" text-anchor="middle">TARGET LOCKED</text>
</svg>
