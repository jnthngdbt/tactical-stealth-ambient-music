<svg width="100%" height="100%" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" fill="none">
  <!-- Left Lens -->
  <circle cx="250" cy="200" r="150" stroke="black" stroke-width="2" fill="none" />
  <circle cx="250" cy="200" r="120" stroke="black" stroke-dasharray="5,5" stroke-width="1" fill="none" />
  
  <!-- Right Lens -->
  <circle cx="550" cy="200" r="150" stroke="black" stroke-width="2" fill="none" />
  <circle cx="550" cy="200" r="120" stroke="black" stroke-dasharray="5,5" stroke-width="1" fill="none" />
  
  <!-- Angular HUD Elements Left -->
  <path d="M100,200 L200,150 L200,250 Z" stroke="black" fill="none" />
  <line x1="100" y1="200" x2="150" y2="200" stroke="black" stroke-width="2" />
  
  <!-- Angular HUD Elements Right -->
  <path d="M700,200 L600,150 L600,250 Z" stroke="black" fill="none" />
  <line x1="700" y1="200" x2="650" y2="200" stroke="black" stroke-width="2" />

  <!-- Central Crosshairs -->
  <circle cx="400" cy="200" r="50" stroke="black" stroke-width="1" stroke-dasharray="3,3" fill="none" />
  <line x1="400" y1="150" x2="400" y2="250" stroke="black" stroke-width="2" />
  <line x1="350" y1="200" x2="450" y2="200" stroke="black" stroke-width="2" />

  <!-- Dynamic Indicators -->
  <circle cx="250" cy="200" r="10" stroke="black" stroke-width="1" fill="none" />
  <circle cx="550" cy="200" r="10" stroke="black" stroke-width="1" fill="none" />
  <text x="230" y="220" fill="black" font-size="12" font-family="Arial">TARGET</text>
  <text x="530" y="220" fill="black" font-size="12" font-family="Arial">TARGET</text>

  <!-- Top Indicators -->
  <text x="320" y="50" fill="black" font-size="16" font-family="Arial">SYSTEM ACTIVE</text>
  <line x1="300" y1="60" x2="500" y2="60" stroke="black" stroke-width="1" />
  
  <!-- Bottom Status -->
  <line x1="250" y1="350" x2="550" y2="350" stroke="black" stroke-width="1" />
  <text x="300" y="370" fill="black" font-size="12" font-family="Arial">ZOOM: 5X | RANGE: 250M</text>
</svg>
